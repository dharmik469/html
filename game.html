<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout with Nested Grid</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container">
        <header class="header">Header</header>
        <aside class="sidebar">Sidebar</aside>
        <main class="content">
            <div class="nested-grid">
                <section class="nested-section section1">Section 1</section>
                <section class="nested-section section2">Section 2</section>
                <section class="nested-section section3">Section 3</section>
                <section class="nested-section section4">Section 4</section>
            </div>
        </main>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
