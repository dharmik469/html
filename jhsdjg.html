<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Space between images */
            padding: 10px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 20px); /* Adjusts to fit three images per row with a gap */
            box-sizing: border-box;
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 1024px) {
            .gallery-item {
                flex: 1 1 calc(50% - 20px); /* Adjust to fit two images per row on medium screens */
            }
        }

        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(100% - 20px); /* Adjust to fit one image per row on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400" alt="Placeholder Image 1">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400" alt="Placeholder Image 2">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400" alt="Placeholder Image 3">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400" alt="Placeholder Image 4">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400" alt="Placeholder Image 5">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400" alt="Placeholder Image 6">
        </div>
    </div>
</body>
</html>
