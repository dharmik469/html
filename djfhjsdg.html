<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(38, 143, 255, 0.25);
        }

        .form-group input[type="text"].error,
        .form-group input[type="password"].error,
        .form-group select.error {
            border-color: #e74c3c;
        }

        .form-group input[type="text"].error:focus,
        .form-group input[type="password"].error:focus,
        .form-group select.error:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.25);
        }

        .form-group input[type="checkbox"],
        .form-group input[type="radio"] {
            margin-right: 10px;
        }

        .form-group input[type="checkbox"]:focus,
        .form-group input[type="radio"]:focus {
            outline: none;
        }

        .form-group .form-checkbox-group,
        .form-group .form-radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group .form-checkbox-group label,
        .form-group .form-radio-group label {
            display: flex;
            align-items: center;
        }

        .form-group .form-checkbox-group input[type="checkbox"],
        .form-group .form-radio-group input[type="radio"] {
            cursor: pointer;
        }

        .form-group .form-checkbox-group input[type="checkbox"]:hover,
        .form-group .form-radio-group input[type="radio"]:hover {
            background-color: #f0f0f0;
        }

        .form-group .form-checkbox-group input[type="checkbox"]:checked,
        .form-group .form-radio-group input[type="radio"]:checked {
            background-color: #007bff;
            border-color: #007bff;
        }

        .form-group .form-checkbox-group input[type="checkbox"]:checked::before,
        .form-group .form-radio-group input[type="radio"]:checked::before {
            content: 'âœ“';
            color: #ffffff;
            font-size: 14px;
            display: block;
            text-align: center;
            line-height: 22px;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group input[type="submit"]:active {
            background-color: #004494;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="text-input">Text Input</label>
                <input type="text" id="text-input" placeholder="Enter text">
            </div>
            <div class="form-group">
                <label for="password-input">Password Input</label>
                <input type="password" id="password-input" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="select-input">Select Input</label>
                <select id="select-input">
                    <option value="">Choose an option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <div class="form-group">
                <div class="form-checkbox-group">
                    <label>
                        <input type="checkbox"> Check me
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-radio-group">
                    <label>
                        <input type="radio" name="radio-group" value="1"> Option 1
                    </label>
                    <label>
                        <input type="radio" name="radio-group" value="2"> Option 2
                    </label>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
